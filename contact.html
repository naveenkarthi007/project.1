<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0077cc, #00b4d8);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      /* background: rgba(0, 0, 0, 0.3);  */
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 550px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 0.7rem 0 0.3rem;
      font-weight: bold;
      color: #0077cc;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #0077cc;
      box-shadow: 0 0 6px rgba(0,119,204,0.3);
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #0077cc;
      color: #fff;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
      transform: scale(1.02);
    }
    .message-box {
      text-align: center;
      margin-top: 1rem;
      padding: 0.8rem;
      display: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .success {
      background: #d1f7d6;
      color: #256029;
    }
    .error {
      background: #ffd5d5;
      color: #a10000;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      margin-top: auto;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“© Contact Us</h1>
  </header>

  <div class="container">
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Message subject" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <div id="responseMessage" class="message-box"></div>
  </div>

  <footer>
    Â© 2025 Travel Explorer | All Rights Reserved
  </footer>
</body>
</html>
