<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Destinations</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f4f4f4;}
    header {background:#76c5b4; color:#fff; padding:1rem; text-align:center;}
    .hero {background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover; height:250px; display:flex; align-items:center; justify-content:center; color:#fff; font-size:2rem; font-weight:bold;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:1rem; padding:1rem;}
    .card {background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1); overflow:hidden; transition:transform .3s;}
    .card:hover {transform:scale(1.05);}
    .card img {width:100%; height:160px; object-fit:cover;}
    .card h3 {margin:0.5rem; color:#bfc7c1;}
    .card p {margin:0.5rem; font-size:0.9rem; color:#555;}
  </style>
</head>
<body>
  <header><h1>Explore Destinations</h1></header>
  <div class="hero">Find Your Next Adventure</div>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="Paris">
      <h3>Paris</h3>
      <p>The city of lights, famous for the Eiffel Tower, art, and romance.</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Maldives">
      <h3>New York</h3>
      <p>The city that never sleeps, full of skyscrapers and culture.</p>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Tokyo">
      <h3>Tokyo</h3>
      <p>Where tradition meets technology.</p>
    </div>
    <div class="card">
       <img src="pexels-christian-heitz-285904-842711.jpg" alt="UK" >
       <h3>UK</h3>
        <p>The most beautiful place in world</p>
     </div>
